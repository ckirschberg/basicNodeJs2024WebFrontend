
<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
</head>
<body>
  <div id="stateMessage">Loading messages...</div>
    <form id="messageForm">
        <input type="text" placeholder="Message" id="message"/>
        <div id="errorMessage" style="color: red"></div>
        <button type="submit" id="saveButton">Send</button>
    </form>
  <h1>Hello World!</h1>

  <template id="messageTemplate">
    <p class="text"></p>
    <div class="timestamp"></div>
  </template>

  <div id="output"></div>

  <script src="script.js" defer type="module"></script>
</body>
</html>
